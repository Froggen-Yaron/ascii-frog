name: ğŸš€ ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: fly-scale-set-runner-default
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸš€ Publish NPM package
      run: |
        NPM_VERSION=$(jq -r .version < package.json)
        echo "ğŸ“¦ Publishing NPM version: $NPM_VERSION"
        npm ci
        npm test
        npm publish
        
    - name: ğŸ“¦ Prepare production dependencies for Docker
      run: |
        echo "ğŸ” Installing production dependencies..."
        npm ci --only=production
        echo "ğŸ“ Verifying node_modules exists:"
        ls -la node_modules/ | head -10


    - name: ğŸ” Debug Authentication State
      run: |
        echo "=== ï¿½ï¿½ DEBUGGING FLY-ACTION AUTH VS EXPLICIT LOGIN ==="
        
        echo "ğŸ“‹ 1. Current Docker config after fly-action:"
        cat ~/.docker/config.json | jq '.' || echo "No config.json"
        
        echo "ğŸ“‹ 2. Registry URLs in auth:"
        jq -r '.auths | keys[]' ~/.docker/config.json 2>/dev/null || echo "No auths"
        
        echo "ğŸ“‹ 3. Test registry connectivity with fly-action auth:"
        docker pull p1-flylnp1.jfrogdev.org/docker/hello-world:latest 2>&1 || echo "Pull test failed"
        
        echo "ğŸ“‹ 4. Test push capability with fly-action auth:"
        # Create a tiny test image
        echo "FROM alpine:latest" > Dockerfile.test
        docker build -f Dockerfile.test -t test-image .
        docker tag test-image p1-flylnp1.jfrogdev.org/docker/test-auth:$(date +%s)
        docker push p1-flylnp1.jfrogdev.org/docker/test-auth:$(date +%s) 2>&1 || echo "âŒ Fly-action push failed"
        
        echo "ğŸ“‹ 5. Compare with explicit login:"
        echo "${{ secrets.FLY_TOKEN }}" | docker login https://p1-flylnp1.jfrogdev.org --username admin --password-stdin
        
        echo "ğŸ“‹ 6. Docker config after explicit login:"
        cat ~/.docker/config.json | jq '.auths' || echo "No auths after explicit login"
        
        echo "ğŸ“‹ 7. Test push with explicit login:"
        docker push p1-flylnp1.jfrogdev.org/docker/test-auth:$(date +%s) 2>&1 || echo "âŒ Explicit login push failed"
        
        # Cleanup
        rm -f Dockerfile.test
        
        echo "=== ğŸ¯ END DEBUGGING ==="
    - name: ğŸ³ Push Docker image
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ğŸ“¦ Building and pushing Docker version: $VERSION"
        
        # Build Docker image (uses local build files)
        docker build -t ascii-frog .
        
        # Tag for both version and latest
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        # docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Push both tags
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        # docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        

name: üöÄ Photo-Frog Release

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: self-hosted
    container:
      image: maven:3.9.5-openjdk-17
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0



    - name: üîß Configure Git
      run: |
        git config --global user.name "maven-version-bump"
        git config --global user.email "maven-version-bump@users.noreply.github.com"
        echo "üîÄ PR #${{ github.event.pull_request.number }} was merged - preparing release"
        
    #############################################
    ########## Injected By Fly Desktop ##########

    - name: üê∏ JFrog Fly - Set as Default Registry for All Package Managers
      uses: Frog-Gen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    ########## Injected By Fly Desktop ##########
    #############################################
        
    - name: üß™ Run Tests
      run: |
        mvn clean test
        echo "‚úÖ Tests completed successfully"
        
    - name: üîç Run Code Quality Checks
      run: |
        mvn checkstyle:check
        mvn spotbugs:check
        echo "‚úÖ Code quality checks passed"
        
    - name: üì¶ Build and Package
      run: |
        mvn clean package -DskipTests
        echo "‚úÖ Build completed successfully"
        
    - name: üì§ Maven Deploy to JFrog Fly
      run: |
        # Get current version from pom.xml
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Current version: $CURRENT_VERSION"
        
        # Deploy to JFrog Fly Maven repository
        mvn deploy -DskipTests
        
        echo "‚úÖ Maven artifact deployed successfully to JFrog Fly"
        
    - name: üìù Commit and Tag Release
      run: |
        # Get the deployed version
        DEPLOYED_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "DEPLOYED_VERSION=$DEPLOYED_VERSION" >> $GITHUB_ENV
        
        # Create git tag for the release
        git tag -a "v$DEPLOYED_VERSION" -m "Release version $DEPLOYED_VERSION"
        git push origin "v$DEPLOYED_VERSION"
        
        echo "üéâ Release v$DEPLOYED_VERSION tagged and pushed!"

    - name: üê≥ Docker Build and Push - photo-frog-app
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "üì¶ Building Docker version: $VERSION"
        docker build -t p1-flylnp1.jfrogdev.org/docker/photo-frog-app:$VERSION .
        
        # Push with retries
        echo "üöÄ Pushing Docker image with retries..."
        SUCCESS=false
        for i in {1..3}; do
          if docker push p1-flylnp1.jfrogdev.org/docker/photo-frog-app:$VERSION; then
            SUCCESS=true
            break
          fi
          echo "‚ùå Push failed, retry $i..." && sleep $((i*3))
        done
        
        if [ "$SUCCESS" != "true" ]; then
          echo "‚ùå Failed to push after 3 attempts"
          exit 1
        fi
        
        echo "‚úÖ Docker image pushed successfully"



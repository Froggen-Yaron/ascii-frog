name: üöÄ ASCII-Frog Release

on:
  pull_request:
    branches: [ main ]
    types: [closed]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: linux-amd64
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0
        
    - name: Install Latest Docker Version
      uses: docker/setup-docker-action@v4

    - name: üîß Configure Git
      run: |
        git config --global user.name "npm-version-bump"
        git config --global user.email "npm-version-bump@users.noreply.github.com"
        echo "üîÄ PR #${{ github.event.pull_request.number }} was merged - preparing release"
        
    #############################################
    ########## Injected By Fly Desktop ##########

    - name: üê∏ JFrog Fly - Set as Default Registry for All Package Managers
      uses: Frog-Gen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    ########## Injected By Fly Desktop ##########
    #############################################
        
    - name: üì§ NPM Release - @ascii-frog/backend
      run: |
        cd backend
        npm install
        npm version patch --no-git-tag-version
        BACKEND_VERSION=$(jq -r .version package.json)
        echo "BACKEND_VERSION=$BACKEND_VERSION" >> $GITHUB_ENV
        npm publish
        echo "‚úÖ Backend package published successfully"
        
    - name: üì§ NPM Release - @ascii-frog/frontend  
      run: |
        cd frontend
        npm install
        npm version patch --no-git-tag-version
        npm run build
        FRONTEND_VERSION=$(jq -r .version package.json)
        echo "FRONTEND_VERSION=$FRONTEND_VERSION" >> $GITHUB_ENV
        npm publish
        echo "‚úÖ Frontend package published successfully"

    
    - name: üìù Commit version changes after successful npm publish
      run: |
        echo "‚úÖ All publishing successful - now committing version changes"
        git add frontend/package.json backend/package.json
        git commit -m "chore: bump versions - frontend: $FRONTEND_VERSION, backend: $BACKEND_VERSION"
        
        git push origin main
        
        echo "üéâ Release complete with version bump committed!"

    - name: üê≥ Docker Release - ascii-frog-app
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "üì¶ Building and pushing Docker version: $VERSION"
        docker build -t p1-flylnp1.jfrogdev.org/docker/ascii-frog-app:$VERSION .
        
        # Push the Docker image with retries
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "üöÄ Attempting to push Docker image (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."
          
          if docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog-app:$VERSION; then
            echo "‚úÖ Docker image pushed successfully"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              WAIT_TIME=$((2 ** RETRY_COUNT))
              echo "‚ùå Push failed, retrying in $WAIT_TIME seconds..."
              sleep $WAIT_TIME
            else
              echo "‚ùå Failed to push Docker image after $MAX_RETRIES attempts"
              exit 1
            fi
          fi
        done



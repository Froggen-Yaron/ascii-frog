name: 游 ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  npm-release:
    name: 游닍 NPM Release
    runs-on: fly-scale-set-runner-default
    
    steps:
    - name: 游닌 Checkout code
      uses: actions/checkout@v4
      
    - name: 游릭 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: 游닍 NPM version ready
      run: |
        NPM_VERSION=$(jq -r .version < package.json)
        echo "游닍 Publishing NPM version: $NPM_VERSION"
        
    - name: 游닍 Install dependencies
      run: npm ci
      
    - name: 游빍 Run tests
      run: npm test
      
    - name: 游 Publish to NPM
      run: npm publish

  docker-release:
    name: 游냡 Docker Release
    runs-on: fly-scale-set-runner-default
    needs: npm-release
    
    steps:
    - name: 游닌 Checkout code
      uses: actions/checkout@v4

    - name: 游릭 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    - name: 游댣 Build and Push Docker image
      run: |
        # Copy .npmrc to build context (will be removed in Dockerfile)
        cp ~/.npmrc .
        
        docker build -t ascii-frog .

        echo "游닍 Pushing version: $VERSION"  
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")

        # Tag for both version and latest
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Push both tags
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Clean up .npmrc from build context
        rm -f .npmrc
        
        echo "游꿀 Built and pushed both tags successfully!"
name: ðŸš€ ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  npm-release:
    name: ðŸ“¦ NPM Release
    runs-on: fly-scale-set-runner-default
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ðŸ“¦ NPM version ready
      run: |
        NPM_VERSION=$(jq -r .version < package.json)
        echo "ðŸ“¦ Publishing NPM version: $NPM_VERSION"
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run tests
      run: npm test
      
    - name: ðŸš€ Publish to NPM
      run: npm publish

  docker-release:
    name: ðŸ³ Docker Release
    runs-on: fly-scale-set-runner-default
    needs: npm-release
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    - name: ðŸ”¨ Build and Push Docker image
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ðŸ“¦ Building and pushing version: $VERSION"
        
        # Copy .npmrc to build context (will be removed in Dockerfile)
        if [ -f ~/.npmrc ]; then
          echo "ðŸ“ Found ~/.npmrc, copying to build context"
          cp ~/.npmrc .
        else
          echo "âš ï¸ WARNING: ~/.npmrc not found in $HOME"
          echo "ðŸ“ Checking if JFrog Fly created it elsewhere..."
          ls -la $HOME/ | grep npmrc || echo "No .npmrc files found"
        fi        
        docker build -t ascii-frog .
        
        # Tag for both version and latest
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Push both tags
        echo "ðŸ” DEBUG: About to push with VERSION='$VERSION'"
        echo "ðŸ” DEBUG: Full tag: p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION"
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Clean up .npmrc from build context
        rm -f .npmrc
        
        echo "ðŸŽ‰ Built and pushed both tags successfully!"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frog Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üê∏ Photo Frog Generator</h1>
            <p>Create beautiful photo-realistic frog images with customizations</p>
        </header>

        <main>
            <div class="controls-panel">
                <h2>Customize Your Frog</h2>
                
                <div class="control-group">
                    <label for="template">Frog Template:</label>
                    <select id="template">
                        <option value="frog1">Sitting Frog</option>
                        <option value="frog2">Jumping Frog</option>
                        <option value="frog3">Swimming Frog</option>
                        <option value="frog4">Tree Frog</option>
                        <option value="frog5">Bullfrog</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="expression">Expression:</label>
                    <select id="expression">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="surprised">Surprised</option>
                        <option value="excited">Excited</option>
                        <option value="determined">Determined</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="format">Download Format:</label>
                    <select id="format">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="generateBtn" class="btn-primary">Generate Frog Photo</button>
                    <button id="randomBtn" class="btn-secondary">Random Frog</button>
                    <button id="previewBtn" class="btn-secondary">Preview</button>
                </div>
            </div>

            <div class="preview-panel">
                <h2>Preview</h2>
                <div id="preview" class="preview-area">
                    <div class="placeholder">
                        <p>Your frog photo will appear here</p>
                        <span>üê∏</span>
                    </div>
                </div>
                
                <div class="download-section" id="downloadSection" style="display: none;">
                    <button id="downloadBtn" class="btn-download">Download Photo</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Photo Frog Generator. Made with ‚ù§Ô∏è for frog enthusiasts.</p>
            <div class="footer-links">
                <a href="/api/health" target="_blank">API Health</a>
                <a href="/api/templates" target="_blank">API Templates</a>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

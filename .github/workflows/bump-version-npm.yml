name: ğŸ”– Auto Version Bump on PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: linux-arm64
    
    steps:
    - name: ğŸ“¥ Checkout PR branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0

    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "npm-version-bump"
        git config --global user.email "npm-version-bump@users.noreply.github.com"

    - name: ğŸ“ˆ Bump version if needed
      run: |
        # Check if any commit in THIS PR is from npm-version-bump
        if git log origin/main..HEAD --pretty=%an | grep "npm-version-bump"; then
          echo "â­ï¸ PR already has version bump commit - skipping"
        else
          echo "ğŸ”– Running npm version patch..."
          npm version patch
          echo "ğŸ“¤ Pushing version bump to PR branch..."
          git push origin ${{ github.event.pull_request.head.ref }}
        fi

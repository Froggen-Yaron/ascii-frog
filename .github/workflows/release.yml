name: ğŸ¸ ASCII Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  check-version:
    name: ğŸ” Version Check
    runs-on: fly-scale-set-runner-default
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'      
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ” Check if new version needs publishing
      id: check
      run: |
        CURRENT_VERSION=$(jq -r .version < package.json)
        LATEST_VERSION=$(npm view ascii-frog version 2>/dev/null || echo "0.0.0")
        
        if [ "$LATEST_VERSION" = "$CURRENT_VERSION" ]; then
          echo "â­ï¸ Version $CURRENT_VERSION already published - skipping release"
          echo "should-release=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… New version detected: $LATEST_VERSION â†’ $CURRENT_VERSION"
          echo "should-release=true" >> $GITHUB_OUTPUT
        fi

  release:
    name: ğŸš€ Release
    runs-on: fly-scale-set-runner-default
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸš€ Publish to NPM
      run: npm publish

    - name: ğŸ”¨ Build Docker image
      run: |
        # Copy the fly-action configured .npmrc to build context
        cp ~/.npmrc .
        # Build (only build stage will have .npmrc, production won't)
        docker build -t ascii-frog .
        # Clean up .npmrc from build context
        rm -f .npmrc

    - name: ğŸš€ Push Docker images
      run: |
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
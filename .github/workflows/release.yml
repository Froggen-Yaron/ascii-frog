name: ğŸš€ ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: linux-arm64
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ³ Docker Login with FLY_TOKEN
      run: |
        echo "ğŸ” Logging into Docker registry with FLY_TOKEN..."
        echo "$FLY_TOKEN" | docker login p1-flylnp1.jfrogdev.org -u auto --password-stdin
        echo "âœ… Docker login successful"
        
    - name: ğŸš€ Publish NPM package
      run: |
        NPM_VERSION=$(jq -r .version < package.json)
        echo "ğŸ“¦ Publishing NPM version: $NPM_VERSION"
        npm ci
        npm publish
        
    - name: ğŸ³ Build and Push Docker image
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ğŸ“¦ Building and pushing Docker version: $VERSION"
        
        echo "ğŸ”§ Docker version:"
        docker --version
        
        # Build the Docker image
        echo "ğŸ—ï¸ Building Docker image..."
        docker build -t p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION .
        
        # Push the Docker image
        echo "ğŸ“¤ Pushing Docker image..."
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
          
        echo "âœ… Docker image pushed successfully"
        



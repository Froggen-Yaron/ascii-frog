name: ğŸš€ ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  check-version:
    name: ğŸ” Should Release?
    runs-on: fly-scale-set-runner-default
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'      
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ” Check if new version needs publishing
      id: check
      run: |
        CURRENT_VERSION=$(jq -r .version < package.json)
        LATEST_VERSION=$(npm view ascii-frog version 2>/dev/null || echo "0.0.0")
        
        if [ "$LATEST_VERSION" = "$CURRENT_VERSION" ]; then
          echo "â­ï¸ Version $CURRENT_VERSION already published - skipping release"
        else
          echo "âœ… New version detected: $LATEST_VERSION â†’ $CURRENT_VERSION"
          echo "should-release=true" >> $GITHUB_OUTPUT
        fi

  npm-release:
    name: ğŸ“¦ NPM Release
    runs-on: fly-scale-set-runner-default
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸš€ Publish to NPM
      run: npm publish

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: fly-scale-set-runner-default
    needs: npm-release
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    - name: ğŸ”¨ Build and Push Docker image
      run: |
        echo "ğŸ–¥ï¸ Workflow Runner Info:"
        echo "OS: $(uname -s)"
        echo "Architecture: $(uname -m)" 
        echo "Full system: $(uname -a)"
        echo "Docker host info:"
        docker info --format 'Platform: {{.OSType}}/{{.Architecture}}'
        echo "ğŸ³ Docker version:"
        docker version
        echo ""
        
        VERSION=$(jq -r .version < package.json)
        echo "ğŸ“¦ Building and pushing version: $VERSION"
        echo "ğŸ—ï¸ Using simple docker build"
        
        # Copy .npmrc to build context (will be removed in Dockerfile)
        cp ~/.npmrc .
        
        # Build with simple docker build
        docker build -t ascii-frog .
        
        # Tag for both version and latest
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Push both tags
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Clean up .npmrc from build context
        rm -f .npmrc
        
        echo "ğŸ‰ Built and pushed both tags successfully!"
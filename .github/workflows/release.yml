name: ğŸš€ ASCII-Frog Release

on:
  pull_request:
    branches: [ main ]
    types: [closed]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: linux-amd64
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0

    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "npm-version-bump"
        git config --global user.email "npm-version-bump@users.noreply.github.com"

    - name: ğŸ“ˆ Prepare version bump
      run: |
        echo "ğŸ”€ PR #${{ github.event.pull_request.number }} was merged - preparing version bump"
        
        echo "ğŸ”– Bumping frontend version..."
        cd frontend
        npm version patch --no-git-tag-version
        FRONTEND_VERSION=$(jq -r .version package.json)
        echo "ğŸ“Š Frontend version: $FRONTEND_VERSION"
        echo "FRONTEND_VERSION=$FRONTEND_VERSION" >> $GITHUB_ENV
        cd ..
        
        echo "ğŸ”– Bumping backend version..."
        cd backend
        npm version patch --no-git-tag-version
        BACKEND_VERSION=$(jq -r .version package.json)
        echo "ğŸ“Š Backend version: $BACKEND_VERSION"
        echo "BACKEND_VERSION=$BACKEND_VERSION" >> $GITHUB_ENV
        cd ..
        
        echo "âš ï¸ Version changes prepared but not committed yet (waiting for successful publish)"
      
        
    #############################################
    ########## Injected By Fly Desktop ##########

    - name: Setup JFrog Fly
      uses: Frog-Gen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    ########## Injected By Fly Desktop ##########
    #############################################
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies in each directory..."
        npm install
        cd frontend && npm install
        cd ../backend && npm install
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        echo "ğŸ—ï¸ Building frontend..."
        cd frontend && npm run build
        
    - name: ğŸ“¤ Publish Backend NPM package
      run: |
        BACKEND_VERSION=$(jq -r .version < backend/package.json)
        echo "ğŸ“¦ Publishing backend package version: $BACKEND_VERSION"
        cd backend && npm publish
        echo "âœ… Backend package published successfully"
        
    - name: ğŸ“¤ Publish Frontend NPM package
      run: |
        FRONTEND_VERSION=$(jq -r .version < frontend/package.json)
        echo "ğŸ“¦ Publishing frontend package version: $FRONTEND_VERSION"
        cd frontend && npm publish
        echo "âœ… Frontend package published successfully"
        
    - name: ğŸ³ Build and Push Docker image
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ğŸ“¦ Building and pushing Docker version: $VERSION"
        
        echo ${{ secrets.FLY_TOKEN }} | docker login -u admin p1-flylnp1.jfrogdev.org --password-stdin
        
        # Build the Docker image (frontend already built in previous step)
        echo "ğŸ—ï¸ Building Docker image..."
        docker build -t p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION .
        
        # Push the Docker image
        echo "ğŸ“¤ Pushing Docker image..."
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
          
        echo "âœ… Docker image pushed successfully"

    - name: ğŸ“ Commit version changes after successful publish
      run: |
        echo "âœ… All publishing successful - now committing version changes"
        
        echo "ğŸ“ Committing version changes..."
        git add frontend/package.json backend/package.json
        git commit -m "chore: bump versions - frontend: $FRONTEND_VERSION, backend: $BACKEND_VERSION"
        
        echo "ğŸ“¤ Pushing version bump to main..."
        git push origin main
        
        echo "ğŸ‰ Release complete with version bump committed!"


name: ğŸš€ ASCII-Frog Release
on:
  pull_request:
    branches: [ main ]
    types: [closed]
permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: self-hosted
    if: github.event.pull_request.merged == true
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0
        
    #########################################################
    #################### Injected By Fly ####################

    - name: ğŸ¸ JFrog Fly - Set as Default Registry for All Package Managers
      uses: Frog-Gen/fly-action@v1
      with:
        url: https://froggen.jfrogdev.org

    #################### Injected By Fly ####################
    #########################################################

    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "npm-version-bump"
        git config --global user.email "npm-version-bump@users.noreply.github.com"
        echo "ğŸ”€ PR #${{ github.event.pull_request.number }} was merged - preparing release"

    - name: ğŸ“¤ NPM Release - @ascii-frog/backend
      run: |
        cd backend
        npm install
        npm version patch --no-git-tag-version
        BACKEND_VERSION=$(jq -r .version package.json)
        echo "BACKEND_VERSION=$BACKEND_VERSION" >> $GITHUB_ENV
        npm publish
        echo "âœ… Backend package published successfully"
        
    - name: ğŸ“¤ NPM Release - @ascii-frog/frontend  
      run: |
        cd frontend
        npm install
        npm version patch --no-git-tag-version
        npm run build
        FRONTEND_VERSION=$(jq -r .version package.json)
        echo "FRONTEND_VERSION=$FRONTEND_VERSION" >> $GITHUB_ENV
        npm publish
        echo "âœ… Frontend package published successfully"

    
    - name: ğŸ“ Commit version changes after successful npm publish
      run: |
        echo "âœ… All publishing successful - now committing version changes"
        git add frontend/package.json backend/package.json
        git commit -m "chore: bump versions - frontend: $FRONTEND_VERSION, backend: $BACKEND_VERSION"
        git push origin main
        echo "ğŸ‰ Release complete with version bump committed!"

    - name: ğŸ³ Docker Build and Push - ascii-frog-app
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ğŸ“¦ Building Docker version: $VERSION"
        docker build -t froggen.jfrogdev.org/docker/ascii-frog-app:$VERSION .
        
        # Push
        docker push froggen.jfrogdev.org/docker/ascii-frog-app:$VERSION
        
        echo "âœ… Docker image pushed successfully"
        touch .fly-job-status



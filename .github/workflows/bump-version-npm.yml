name: ðŸ”– Auto Version Bump on Merge

on:
  pull_request:
    branches: [ main ]
    types: [closed]

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: linux-amd64
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: ðŸ“¥ Checkout main branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0

    - name: ðŸ”§ Configure Git
      run: |
        git config --global user.name "npm-version-bump"
        git config --global user.email "npm-version-bump@users.noreply.github.com"

    - name: ðŸ“ˆ Auto patch version bump
      run: |
        echo "ðŸ”€ PR #${{ github.event.pull_request.number }} was merged - bumping patch version"
        
        echo "ðŸ”– Running npm run version:patch..."
        npm run version:patch
        
        echo "ðŸ“¤ Pushing version bump to main..."
        git push origin main --follow-tags

name: ğŸ¸ ASCII Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  npm-release:
    name: ğŸ“¦ NPM Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: jfrog/fly-action@v1
      with:
        registry: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸš€ Publish to NPM
      run: npm publish


  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JFrog Fly
      uses: jfrog/fly-action@v1
      with:
        registry: https://p1-flylnp1.jfrogdev.org
    
    - name: ğŸ”¨ Build Docker image
      run: docker build -t ascii-frog .

    - name: ğŸš€ Push Docker images
      run: |
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
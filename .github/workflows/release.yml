name: ğŸ¸ ASCII Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  release:
    name: ğŸš€ Release
    runs-on: fly-scale-set-runner-default
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org
        
    - name: ğŸ” Compare latest published vs current version
      id: version_comparison
      run: |
        CURRENT_VERSION=$(jq -r .version < package.json)
        LATEST_VERSION=$(npm view ascii-frog version 2>/dev/null || echo "0.0.0")
        
        if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "âœ… Will publish $CURRENT_VERSION"
        else
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ Skipping - version unchanged"
        fi
        
    - name: ğŸ“¦ Install dependencies
      if: steps.version_comparison.outputs.should_publish == 'true'
      run: npm ci
      
    - name: ğŸ§ª Run tests
      if: steps.version_comparison.outputs.should_publish == 'true'
      run: npm test
      
    - name: ğŸš€ Publish to NPM
      if: steps.version_comparison.outputs.should_publish == 'true'
      run: npm publish

    - name: ğŸ”¨ Build Docker image
      if: steps.version_comparison.outputs.should_publish == 'true'
      run: |
        # Copy the fly-action configured .npmrc to build context
        cp ~/.npmrc .
        # Build (only build stage will have .npmrc, production won't)
        docker build -t ascii-frog .
        # Clean up .npmrc from build context
        rm -f .npmrc

    - name: ğŸš€ Push Docker images
      if: steps.version_comparison.outputs.should_publish == 'true'
      run: |
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
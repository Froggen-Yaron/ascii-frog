name: ğŸš€ Photo-Frog Release

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: self-hosted
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        fetch-depth: 0

    - name: ğŸ”§ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "maven-version-bump"
        git config --global user.email "maven-version-bump@users.noreply.github.com"
        echo "ğŸ”€ PR #${{ github.event.pull_request.number }} was merged - preparing release"
        
    #############################################
    ########## Injected By Fly Desktop ##########

    - name: ğŸ¸ JFrog Fly - Set as Default Registry for All Package Managers
      uses: Frog-Gen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    ########## Injected By Fly Desktop ##########
    #############################################
        
        
    - name: ğŸ“ Commit and Tag Release
      run: |
        # Get the version from pom.xml using grep/sed instead of Maven
        DEPLOYED_VERSION=$(grep -oP '<version>\K[^<]+' pom.xml | head -1)
        echo "DEPLOYED_VERSION=$DEPLOYED_VERSION" >> $GITHUB_ENV
        
        # Create git tag for the release
        git tag -a "v$DEPLOYED_VERSION" -m "Release version $DEPLOYED_VERSION"
        git push origin "v$DEPLOYED_VERSION"
        
        echo "ğŸ‰ Release v$DEPLOYED_VERSION tagged and pushed!"

    - name: ğŸ³ Docker Build and Push - photo-frog-app
      run: |
        VERSION=$(grep -oP '<version>\K[^<]+' pom.xml | head -1)
        echo "ğŸ“¦ Building Docker version: $VERSION"
        docker build -t p1-flylnp1.jfrogdev.org/docker/photo-frog-app:$VERSION .
        
        # Push with retries
        echo "ğŸš€ Pushing Docker image with retries..."
        SUCCESS=false
        for i in {1..3}; do
          if docker push p1-flylnp1.jfrogdev.org/docker/photo-frog-app:$VERSION; then
            SUCCESS=true
            break
          fi
          echo "âŒ Push failed, retry $i..." && sleep $((i*3))
        done
        
        if [ "$SUCCESS" != "true" ]; then
          echo "âŒ Failed to push after 3 attempts"
          exit 1
        fi
        
        echo "âœ… Docker image pushed successfully"



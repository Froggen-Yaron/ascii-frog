name: ğŸš€ ASCII-Frog Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  npm-release:
    name: ğŸ“¦ NPM Release
    runs-on: fly-scale-set-runner-default
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JFrog Fly
      uses: FrogGen/fly-action@v1
      with:
        url: https://p1-flylnp1.jfrogdev.org

    - name: ğŸ” Docker Configuration Diagnostics
      run: |
        echo "ğŸ” Checking Docker configuration after JFrog Fly setup..."
        echo "ğŸ“‹ Docker config.json contents:"
        cat ~/.docker/config.json || echo "No config.json found"
        echo ""
        echo "ğŸŒ Testing docker info:"
        docker info | grep -A10 -B10 "Registry" || echo "No registry info found"
        echo ""

    - name: ğŸ”¨ Build and Push Docker image
      run: |
        VERSION=$(date +"%Y.%m.%d-%H.%M.%S")
        echo "ğŸ“¦ Building and pushing version: $VERSION"
        
        # Copy .npmrc to build context (will be removed in Dockerfile)
        cp ~/.npmrc .

        docker build -t ascii-frog .
        
        # Tag for both version and latest
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker tag ascii-frog p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Push both tags
        echo "ğŸ” DEBUG: About to push with VERSION='$VERSION'"
        echo "ğŸ” DEBUG: Full tag: p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION"
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:$VERSION
        docker push p1-flylnp1.jfrogdev.org/docker/ascii-frog:latest
        
        # Clean up .npmrc from build context
        rm -f .npmrc
        
        echo "ğŸ‰ Built and pushed both tags successfully!"
